name: Registrar hora del push en incidencias.txt

on:
  push:
    branches: [main]

permissions:
  contents: write  # Necesario para hacer commit/push

jobs:
  actualizar-incidencias:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio con permisos
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: AÃ±adir fecha y hora al fichero
        run: |
          echo "$(date '+%Y-%m-%d %H:%M:%S') - Push detectado en main" >> incidencias.txt

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit y push de los cambios
        run: |
          git add incidencias.txt
          git commit -m "Registrar push en incidencias.txt [skip ci]" || echo "No hay cambios para commitear"
          git push
