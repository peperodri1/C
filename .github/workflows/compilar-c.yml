name: Incrementar variable y guardar

on:
  push:
    branches:
      - main
permissions:
  contents: write  # Necesario para hacer commit/push

jobs:
  incrementar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Leer e incrementar valor
        run: |
          # Si el archivo no existe, empezamos en 0
          if [ ! -f resultado.txt ]; then
            echo 0 > resultado.txt
          fi
          valor=$(cat resultado.txt)
          nuevo=$((valor + 1))
          echo $nuevo > resultado.txt
          echo "Nuevo valor: $nuevo"

      - name: Commit y push del nuevo valor
        run: |
          git add resultado.txt
          git commit -m "Incrementar contador a $(cat resultado.txt)" || echo "No hay cambios"
          git push
